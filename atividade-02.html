<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For com Vetor</title>
</head>
<body>
    <h1> Matriculas de alunos </h1>
    <div id="matriculas"></div>

    <script>
        let matriculas = [];
       // let matriculaAluno;
        for (let index = 0; index < 2; index++) {
            matriculas[index] = prompt("Digite a matricula do aluno.");
        }
        for (let index = 0; index < 2; index++) {
           document.getElementById(matriculas).innerHTML += matriculas[index];
        }
    </script>
</body>
</html>
