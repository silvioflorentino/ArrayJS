<body>

    <div id="resultados"> </div>

    <script>
        /* 1 forma de usar o array */
        const times = new Array("Palmeiras","Corinthias","SBC","Santos");
        /* 2 forma de usar o array */
        const times2 = [];
        times2[0] = "Palmeiras";
        times2[1] = "Corinthias";
        times2[2] = "SBC";
        times2[3] = "Santos";
/* 3 forma de usar o array */
const times3 =["Palmeiras","Corinthias","SBC","Santos"];

/* para colocar algo entre os index */
//document.getElementById("resultados").innerHTML = times3.join(" + ");
document.getElementById("resultados").innerHTML = times3;
times3.pop()
document.getElementById("resultados2").innerHTML = times3;
times3.pop() // deleta o último do vetor
