<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo de livros</title>
</head>
<body>
    <h1>Biblioteca do Senac </h1>
    <p>Usuário: <span id="usuario"></span> </p>
    <p>Livro: <span id="livro"></span> </p>
    <p>Data do empréstimo: <span id="datasaida"></span> </p>
    <p>Data da devolução: <span id="dataretorno"></span> </p>
<script>
function datahoje() {
    let dataAgora = Date.now();
        dataAgora = new Date(dataAgora);
    let dia = dataAgora.getDate();
    let mes = dataAgora.getMonth()+1;
    let ano = dataAgora.getFullYear();

    return dia + "/" + mes + "/" + ano;
}

function datadevolucao() {
    let dataAgora = Date.now();
        dataAgora = new Date(dataAgora);
    let dia = dataAgora.getDate()+20;
    let mes = dataAgora.getMonth()+1;
    let ano = dataAgora.getFullYear();

    return dia + "/" + mes + "/" + ano;
}

const usuarios = ["Maria","João","Jose","Antônia"];
const livros = ["Pé de laranja lima","Meu amor cheio de ódio","Pinoquio","O Senhor dos Anéis"];

let usuarioId = Number(prompt("Digite o seu código."))-1;
let livrosId = Number(prompt("Olá, " + usuarios[usuarioId]+ "\n Escolha um livro para empréstimo \n 1 - " +
livros[0] + "\n 2 - " + 
livros[1] + "\n 3 - " + 
livros[2] + "\n 4 - " + 
livros[3] + "\n" + "Digite o código."
 ))-1;

document.getElementById("usuario").innerHTML = usuarios[usuarioId]
document.getElementById("livro").innerHTML = livros[livrosId]
document.getElementById("datasaida").innerHTML = datahoje();
document.getElementById("dataretorno").innerHTML = datadevolucao();

</script>
</body>
</html>
